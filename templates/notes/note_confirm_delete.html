{% extends 'base.html' %}

{% block title %}Удаление заметки{% endblock %}

{% block page_header %}{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center py-4" style="min-height: calc(100vh - 160px);">
  <div class="col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5">
    <div class="card shadow-lg border-0 auth-card">
      <div class="card-body p-4 p-sm-5 text-center">
        <div class="auth-badge mx-auto mb-3" style="background: rgba(220,53,69,.12); border-color: rgba(220,53,69,.25);">
          <i class="bi bi-trash3"></i>
        </div>
        <h1 class="h4 fw-semibold mb-2 text-dark">Удалить заметку?</h1>
        <div class="mb-3" style="color: #495057 !important;">Это действие нельзя отменить.</div>

        <div class="border rounded-3 p-3 mb-4 bg-white">
          <div class="fw-semibold mb-1" style="color: #dc3545 !important;">{{ object.title }}</div>
          <div class="small" style="color: #6c757d !important;">Заметка будет удалена навсегда</div>
        </div>

        <form method="post">
          {% csrf_token %}
          <div class="d-flex flex-column flex-sm-row gap-2 justify-content-center">
            <a href="{% url 'note_detail' object.pk %}" class="btn btn-outline-secondary btn-lg">
              Отмена
            </a>
            <button type="submit" class="btn btn-danger btn-lg">
              <i class="bi bi-trash3 me-2"></i>Удалить
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
